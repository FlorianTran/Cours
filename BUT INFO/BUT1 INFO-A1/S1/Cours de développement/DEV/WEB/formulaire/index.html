<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire</title>
  </head>
  <header>Formulaire</header>
  <body>
    <form action="">
      <ul>
        <div>
          <label for="username">Nom d'utilisateur :</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            maxlength="40"
            placeholder="Nom d'utilisateur"
          />
          <label for="password">Mot de passe :</label>
          <input
            type="text"
            name="password"
            id="password"
            required
            minlength="8"
            placeholder="Mot de passe"
          />
          <span class="validity"></span>
        </div>
        <br />
        <div>
          <label for="email">Adresse email :</label>
          <input
            type="text"
            name="mail"
            id="mail"
            required
            placeholder="email@gmail.com"
          />
        </div>
        <p>Genre :</p>
        <div>
          <input type="checkbox" id="Homme" name="Homme" />
          <label for="Homme">Homme :</label>
        </div>
        <div>
          <input type="checkbox" id="Femme" name="Femme" />
          <label for="Femme">Femme :</label>
        </div>
        <div>
          <input type="checkbox" id="Autre" name="Autre" />
          <label for="Autre">Autre :</label>
        </div>
      </ul>

      <ul>
        <label for="name">Nom :</label>
        <input type="text" name="name" id="name" required placeholder="Nom" />

        <label for="prenom">Prenom :</label>
        <input
          type="text"
          prenom="prenom"
          id="prenom"
          required
          placeholder="Prenom"
        />

        <label for="date">Date de naissance :</label>
        <input
          type="date"
          id="start"
          name="trip-start"
          value="2018-07-22"
          min="1900-01-01"
          max="2021-12-31"
          required
        />
      </ul>

      <ul>
        <label for="codepostal">Code postal :</label>
        <input
          id="codepostal"
          name="codepostal"
          type="text"
          required
          placeholder="44..."
        />

        <label for="villeChoice">Ville :</label>
        <input
          list="ville"
          id="villeChoice"
          name="villeChoice"
          required
          placeholder="Nantes..."
        />
        <datalist id="ville">
          <option value="Paris"></option>
          <option value="Marseille"></option>
          <option value="Lyon"></option>
          <option value="Toulouse"></option>
          <option value="Nice"></option>
          <option value="Nantes"></option>
          <option value="Montpellier"></option>
          <option value="Strasbourg"></option>
          <option value="Bordeaux"></option>
          <option value="Lille"></option>
          <option value="Rennes"></option>
          <option value="Reims"></option>
          <option value="Toulon"></option>
          <option value="Saint-Étienne"></option>
          <option value="Le Havre"></option>
          <option value="Grenoble"></option>
          <option value="Dijon"></option>
          <option value="Angers"></option>
          <option value="Villeurbanne"></option>
          <option value="Saint-Denis"></option>
          <option value="Nîmes"></option>
          <option value="Clermont-Ferrand"></option>
          <option value="Le Mans"></option>
          <option value="Aix-en-Provence"></option>
          <option value="Brest"></option>
        </datalist>
      </ul>
      <ul>
        <label for="phoneNumber">Numéro de téléphone :</label>
        <input
          id="phoneNumber"
          name="phoneNumber"
          type="number"
          required
          placeholder="06..."
          minlength="8"
        />
      </ul>

      <ul>
        <img class="photo" src="thumb-1920-976891.jpg" alt="une photo" />
      </ul>

      <ul>
        <a href="https://twitter.com/?lang=fr">
          <img class="icone" src="twitter.png" alt="twitter" />
        </a>

        <a href="https://facebook.com/">
          <img class="icone" src="facebook.png" alt="facebook" />
        </a>
      </ul>

      <div>
        <ul>
          <a href="">
            <input type="checkbox" id="Condition" name="Condition" required />
            <label for="Condition">Condition général :</label>
          </a>

          <div>
            <br />
            <button>Envoyer</button>
          </div>
        </ul>
      </div>
    </form>
  </body>
</html>
